<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人风格 - 个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="detail-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="detail-page">
    <nav class="nav-bar">
        <div class="logo">您的名字</div>
        <ul class="nav-links">
            <li><a href="index.html">返回首页</a></li>
        </ul>
    </nav>

    <main class="detail-container">
        <h1 class="page-title fade-in">个人风格</h1>
        
        <section class="style-intro">
            <div class="style-text">
                <h2>我的设计风格</h2>
                <p>简约而不简单，现代而有温度</p>
            </div>
            <div class="style-tags">
                <span class="tag">极简主义</span>
                <span class="tag">现代设计</span>
                <span class="tag">用户体验</span>
                <span class="tag">创新思维</span>
            </div>
        </section>

        <section class="style-showcase">
            <h2 class="section-title">作品展示</h2>
            <div class="style-grid">
                <div class="style-item">
                    <img src="path-to-work1.jpg" alt="作品展示">
                    <div class="style-info">
                        <h3>项目名称一</h3>
                        <p>项目描述：简约现代的设计风格，注重用户体验...</p>
                        <div class="project-tags">
                            <span>UI设计</span>
                            <span>响应式</span>
                        </div>
                    </div>
                </div>

                <div class="style-item">
                    <img src="path-to-work2.jpg" alt="作品展示">
                    <div class="style-info">
                        <h3>项目名称二</h3>
                        <p>项目描述：创新的交互设计，独特的视觉体验...</p>
                        <div class="project-tags">
                            <span>交互设计</span>
                            <span>动效</span>
                        </div>
                    </div>
                </div>

                <div class="style-item">
                    <img src="path-to-work3.jpg" alt="作品展示">
                    <div class="style-info">
                        <h3>项目名称三</h3>
                        <p>项目描述：结合艺术与技术的完美融合...</p>
                        <div class="project-tags">
                            <span>平面设计</span>
                            <span>品牌</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="style-features">
            <h2 class="section-title">设计特点</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-feather"></i>
                    <h3>轻盈简约</h3>
                    <p>追求简约清晰的设计语言，让内容自然呈现</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-layer-group"></i>
                    <h3>层次分明</h3>
                    <p>注重视觉层次，让信息更容易被理解</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-magic"></i>
                    <h3>细节精致</h3>
                    <p>关注每个细节，追求完美的视觉体验</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
